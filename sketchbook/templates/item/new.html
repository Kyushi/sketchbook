{% extends 'base.html' %}

{% block content %}
<section class="row">
  <div class="col-xs-12">
    <div class="form-box">
      <form class="form-horizontal" method="POST" action="{{url_for('item.new')}}" enctype=multipart/form-data>
        <br>
        <div class="form-group">
		  <label>
			Select a project: 
		  </label>
          <select name="project">
            {% for project in projects %}
              <option value={{project.id}}>{{project.name}}</option>
            {% endfor %}
          </select>

        <div class="form-group">
          <label>
			Paste a link to an image, website or pdf here. You can also just write a line as a title for a text.
          </label>
          <input type="text" class="form-control" name="link"  placeholder="Link or text here" value={{link}}>
        </div>

        <div class="form-group">
          <label >
            Or upload a file here
          </label>
          <input type="file" class="form-control" name="file">
        </div>

        <div class="form-group">
          <label for="notes">
            Your text (artist, description, ideas):
          </label>
          <textarea class="form-control" name="body">{{body}}</textarea>
        </div>

        <div class="form-group">
          <label for="keywords">
            Enter tags:
          </label>
          <input type="text" class="form-control" name="tags" value="{{tags}}">
        </div>

        <div class="form-group">
          <input type="submit" value="Save" class="submit" id="submit">
        </div>
      </form>

    </div>
  </div>
</section>

{% endblock %}

{% block script %}
<!-- Pass base_url to js -->
<script type="text/javascript">
  $(document).ready(function(){
    $base_url = "{{BASE_URL}}"
  })
</script>
{% endblock %}
