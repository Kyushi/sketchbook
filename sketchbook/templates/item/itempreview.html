<!-- renders an item preview -->

<a href="{{url_for('item.view', id=item.id)}}">
<div class="col-xs-6 col-md-4 col-lg-3 item-preview">
<!-- images -->
  {% if item.kind == 'img' %}
    <img src="{{item.local_path}}" class="item-img">
  <br>
  <a href="{{item.link}}">{{item.link}}</a>
  <p>{{item.body}}</p>
  <div class="edit-delete">
    <a href="{{url_for('item.edit', id=item.id)}}">
      Edit
    </a> |
    <a href="{{url_for('item.delete', id=item.id)}}">
      Delete
    </a>
  </div>
<!-- end images -->
<!-- links -->
  {% elif item.kind == 'link' %}
  <a href="{{item.link}}">{{item.link}}</a>
  <p>{{item.body}}</p>
  <div class="edit-delete">
    <a href="{{url_for('item.edit', id=item.id)}}">
      Edit
    </a> |
    <a href="{{url_for('item.delete', id=item.id)}}">
      Delete
    </a>
  </div>
<!-- end links -->
<!-- pdf -->
  {% elif item.kind == 'pdf' %}
  <a href="{{item.local_path}}">{{item.local_path}}</a>
  <p>{{item.body}}</p>
  <div class="edit-delete">
    <a href="{{url_for('item.edit', id=item.id)}}">
      Edit
    </a> |
    <a href="{{url_for('item.delete', id=item.id)}}">
      Delete
    </a>
  </div>
<!-- end pdf -->
<!-- texts -->
  {% else %}
  <p>{{item.link}}</p>
  <p class="formatted-text text-preview">{{item.body}}</p>
  <div class="edit-delete">
    <a href="{{url_for('item.edit', id=item.id)}}">
      Edit
    </a> |
    <a href="{{url_for('item.delete', id=item.id)}}">
      Delete
    </a>
  </div>
<!-- end texts -->
  {% endif %}
</div>
</a>
