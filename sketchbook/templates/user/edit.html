{% extends "base.html" %}

{% block content %}

<section class="row">
  <div class="col-xs-12">
    <div class="form-box">
      <form class="form-horizontal" method="POST">

        <div class="form-group">
          <h2>Edit your profile, {{g.user['displayname']}}</h2>
          <figure class="creator">
            <img src="{{g.user['img_link']}}" class="profile-pic-preview">
            <figcaption>{{g.user['displayname']}}</figcaption>
          </figure>
        </div>

        <div class="form-group">
          <label>
          Your user name:
          </label>
          <input type="text"
                 name="username"
                 value="{{g.user['displayname']}}"
                 class="form-control">
          {% if error %}
            <p>{{error}}</p>
          {% endif %}
        </div>

        <div class="form-group">
          <label for="about">
            About you:
          </label>
          <input type="text"
                 name="about"
                 value="{{g.user['description']}}"
                 class="form-control">
        </div>
		
		<div class="form-group">
          <label for="email">
            E-Mail:
          </label>
          <input type="text"
                 name="email"
                 value="{{g.user['email']}}"
                 class="form-control">
        </div>


        <input type="submit" value="Save changes" class="submit">
      </form>
    </div>
  </div>
</section>
{% endblock %}
