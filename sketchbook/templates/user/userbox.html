<!-- Small box with user information for each item -->
<div class="user-box">
  <div class="profile-pic-frame">
    <img src="{{g.user['img_link']}}" class="profile-pic">
  </div>
  <span> Added by {{item.user.username}} on {{item.add_date}}</span><br>
  <span> <a href="{{url_for('show_profile', user_id=item.user.id)}}">View profile</a></span>
</div>
