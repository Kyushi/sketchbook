<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Khula:300|Noto+Sans|PT+Sans:400,400i" rel="stylesheet">
    <link rel="stylesheet" href={{url_for('static', filename='css/zocial.css')}}>
    <link rel="stylesheet" href={{url_for('static', filename='css/bootstrap.css')}}>
    <link rel="stylesheet" href={{url_for('static', filename='css/styles.css')}}?v=2>
    <link rel="stylesheet" href={{url_for('static', filename='css/responsive.css')}}>
    <title>
      {% block title %}
        addtohistory
      {% endblock %}
    </title>
  </head>

  <body>
    <div class="container">
    <!-- Header -->
    {% include 'header.html' %}
    <!-- Menu -->
    {% include 'menu.html' %}

    <!-- content block -->
      {% block content %}
      {% endblock %}
    </div>
<!-- Javascript at the end of the body -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src={{url_for('static', filename='js/bootstrap.min.js')}}></script>
    {% block script %}{% endblock %}
    <script src={{url_for('static', filename='js/script.js')}}></script>
<!-- end of javascript -->
  </body>

</html>
