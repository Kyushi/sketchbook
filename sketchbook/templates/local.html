{% extends 'base.html' %}

{% block title %}
addtohistory - local
{% endblock %}

{% block content %}
<section class="row">
  <div class="col-xs-12">
    <div class="form-box">
      <form class="form-horizontal" method="POST" action="{{url_for('show_local')}}" enctype=multipart/form-data>
        <br>

        <div class="form-group">
          <label >
			Select a folder
          </label>
          <input type="file" class="form-control" name="file">
        </div>
		
        </div>
        <div class="form-group">
          <input type="submit" value="Save" class="submit" id="submit">
        </div>
      </form>

    </div>
  </div>
</section>

{% endblock %}

{% block script %}
<!-- Pass base_url to js -->
<script type="text/javascript">
  $(document).ready(function(){
    $base_url = "{{BASE_URL}}"
  })
</script>
{% endblock %}
