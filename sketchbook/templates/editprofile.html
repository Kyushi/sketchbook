{% extends "base.html" %}

{% block content %}

<section class="row">
  <div class="col-xs-12">
    <div class="form-box">
      <form class="form-horizontal" method="POST">

        <div class="form-group">
          <h2>Edit your profile, {{user.username}}</h2>
          <figure class="creator">
            <img src="{{user.picture}}" class="profile-pic-preview">
            <figcaption>{{user.username}}</figcaption>
          </figure>
        </div>

        <div class="form-group">
          <label>
          Your user name:
          </label>
          <input type="text"
                 name="username"
                 value="{{user.username}}"
                 class="form-control">
          {% if error %}
            <p>{{error}}</p>
          {% endif %}
        </div>

        <div class="form-group">
          <label for="about">
            About you:
          </label>
          <input type="text"
                 name="about"
                 value="{{user.about}}"
                 class="form-control">
        </div>


        <input type="submit" value="Save changes" class="submit">
      </form>
    </div>
  </div>
</section>
{% endblock %}
