{% extends 'base.html' %}

{% block content %}

<section class="row">
  <div class="col-xs-12">
    <div class="form-box">
      <form class="form-horizontal" method="POST">
        <div class="form-group">
          <label for="name">
            Project name:
          </label>
          <input type="text"
                 name="name"
                 class="form-control"
                 placeholder="Name your project"
                 id="newproject">
          <p class="error text-small" id="catname-warning"><p>
        </div>
        <div class="form-group">
          <label for="description">
			You can enter a description of your project here
          </label>
          <input type="text"
                 name="description"
                 class="form-control">
        </div>
        <div class="form-group">
          <input type="submit" value="Create poject" class="submit" id="submit">
        </div>
      </form>
    </div>
  </div>
</section>

{% endblock %}

{% block script %}
<!-- Pass base_url to js -->
<script type="text/javascript">
  $(document).ready(function(){
    $base_url = "{{BASE_URL}}"
  })
</script>
{% endblock %}
