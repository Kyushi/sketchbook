{% extends 'base.html' %}

{% block content %}
<section class="row">
  <div class="col-xs-12">
    <div class="form-box">
      <form class="form-horizontal" method="POST">
        <div class="form-group">
          <label for="name">
            Project name:
          </label>
          <input type="hidden" id="cat-id" value="{{project.id}}">
          <input type="text"
                 name="name"
                 class="form-control"
                 value="{{project.name}}"
                 id="newproject">
          <p class="error text-small" id="catname-warning"></p>
        </div>
        <div class="form-group">
          <label for="description">
          Give us a short description of this project:
          </label>
          <input type="text"
                 name="description"
                 class="form-control"
                 value="{{project.description}}">
        </div>
		
		<div class="form-group">
          <input type="submit" value="Save" class="submit" id="submit">
        </div>
      </form>
    </div>
  </div>
</section>
{% endblock %}

{% block script %}
<!-- Pass base_url to js -->
<script type="text/javascript">
  $(document).ready(function(){
    $base_url = "{{BASE_URL}}"
  })
</script>
{% endblock %}
